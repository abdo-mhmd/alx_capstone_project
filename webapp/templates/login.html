<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <h2 class="card-heading">
                    Task Manager<br>
                    <small>Please Log In</small>
                </h2>
            </div>
            <hr>
            <form class="card-form" action="{{url_for('login')}}" method="post">
                {{form.csrf_token}}
                <div class="input">
                    {{form.email(class="input-field")}}
                    {{form.email.label(class="input-label")}}
                </div>
                <div class="input">
                    {{form.password(class="input-field")}}
                    {{form.password.label(class="input-label")}}
                </div>
                <div class="action">
                    {{form.submit(class="action-button" , value="Log In")}}
                </div>
            </form>
            <div class="card-info">
                <p>I don't Have Account: <a href="{{url_for('signup')}}">signup</a></p>
            </div>
        </div>
    </div>
</body>
</html>
